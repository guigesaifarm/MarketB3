<body>
    <div class="container">
        <h1>Cotação de Ações da B3</h1>

        </form>
        <div id="cotacao">
            <h2>Última Cotação: <span id="cotacao-valor"></span></h2>
            <div id="grafico">
                <!-- Gráfico será gerado aqui -->
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
